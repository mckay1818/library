<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div id="container">
        <button id="add-book-btn">add book</button>

        <form id="new-book-form" action="http://httpbin.org/post" method="post">
            <label for="title">*Title:</label>
            <input type="text" id="title" name="title" maxlength="120" required>

            <label for="author">*Author:</label>
            <input type="author" id="author" name="author" maxlength="120" required>

            <label for="pages">*Number of pages:</label>
            <input type="number" id="pages" name="pages" min="1" max="10000" required>

            <label for="isRead">Read?</label>
            <input type="checkbox" id="isRead" name="isRead">

            <button id="submit-book">Submit</button>
        </form> 

    </div>
    
<script src="script.js" charset="utf-8"></script>
</body>
</html>
